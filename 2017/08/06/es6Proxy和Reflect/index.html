iv class="line">  <span class="keyword">let</span> monitor=<span class="keyword">new</span> <span class="built_in">Proxy</span>(obj,&#123;</div><div class="line">    <span class="comment">// 拦截对象属性的读取</span></div><div class="line">    get(target,key)&#123;</div><div class="line">      <span class="keyword">return</span> target[key].replace(<span class="string">'2017'</span>,<span class="string">'2018'</span>)<span class="comment">// 当读取obj的属性值时，会把值里的2017替换成2018</span></div><div class="line">    &#125;,</div><div class="line">    <span class="comment">// 拦截对象设置属性</span></div><div class="line">    set(target,key,value)&#123;</div><div class="line">      <span class="keyword">if</span>(key===<span class="string">'name'</span>)&#123;  <span class="comment">// 当修改obj.name时，会修改。name以外属性的值将不会被修改</span></div><div class="line">        <span class="keyword">return</span> target[key]=value;</div><div class="line">      &#125;<span class="keyword">else</span>&#123;</div><div class="line">        <span class="keyword">return</span> target[key];</div><div class="line">      &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="comment">// 拦截key in object操作</span></div><div class="line">    has(target,key)&#123;</div><div class="line">      <span class="keyword">if</span>(key===<span class="string">'name'</span>)&#123;  <span class="comment">//只暴露name属性，其他都不暴露</span></div><div class="line">        <span class="keyword">return</span> target[key]</div><div class="line">      &#125;<span class="keyword">else</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">      &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="comment">// 拦截delete</span></div><div class="line">    deleteProperty(target,key)&#123;</div><div class="line">      <span class="keyword">if</span>(key.indexOf(<span class="string">'_'</span>)&gt;<span class="number">-1</span>)&#123;  <span class="comment">//有下划线的属性会被删除</span></div><div class="line">        <span class="keyword">delete</span> target[key];</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">      &#125;<span class="keyword">else</span>&#123;</div><div class="line">        <span class="keyword">return</span> target[key]</div><div class="line">      &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="comment">// 拦截Object.keys,Object.getOwnPropertySymbols,Object.getOwnPropertyNames</span></div><div class="line">    ownKeys(target)&#123;</div><div class="line">      <span class="keyword">return</span> <span class="built_in">Object</span>.keys(target).filter(<span class="function"><span class="params">item</span>=&gt;</span>item!=<span class="string">'time'</span>)<span class="comment">//遍历所有keys 如果是time属性则不返回</span></div><div class="line">    &#125;</div><div class="line">  &#125;);</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'get'</span>,monitor.time); <span class="comment">//2018-03-11</span></div><div class="line">  monitor.time=<span class="string">'2018'</span>;</div><div class="line">  monitor.name=<span class="string">'mukewang'</span>;</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'set'</span>,monitor.time,monitor);<span class="comment">// 2018-03-11  Proxy&#123;time: "2017-03-11", name: "mukewang", _r: 123&#125;</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'has'</span>,<span class="string">'name'</span> <span class="keyword">in</span> monitor,<span class="string">'time'</span> <span class="keyword">in</span> monitor); <span class="comment">//true false time属性被拦截了</span></div><div class="line">  <span class="comment">// delete monitor.time;</span></div><div class="line">  <span class="comment">// console.log('delete',monitor);//Proxy &#123;time: "2017-03-11", name: "mukewang", _r: 123&#125;</span></div><div class="line">  <span class="comment">// //</span></div><div class="line">  <span class="comment">// delete monitor._r;</span></div><div class="line">  <span class="comment">// console.log('delete',monitor); //Proxy &#123;time: "2017-03-11", name: "mukewang"&#125;</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'ownKeys'</span>,<span class="built_in">Object</span>.keys(monitor)); <span class="comment">// ["name", "_r"] time被过滤掉了，达到保护time属性的效果</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>

pan class="keyword">if</span>(!!va(value))&#123;</div><div class="line">            <span class="keyword">return</span> <span class="built_in">Reflect</span>.set(target,key,value,proxy)</div><div class="line">          &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">throw</span> <span class="built_in">Error</span>(<span class="string">`不能设置<span class="subst">$&#123;key&#125;</span>到<span class="subst">$&#123;value&#125;</span>`</span>)</div><div class="line">          &#125;</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">          <span class="keyword">throw</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;key&#125;</span> 不存在`</span>)</div><div class="line">        &#125;</div><div class="line">      &#125;</div><div class="line">    &#125;)</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">const</span> personValidators=&#123;</div><div class="line">    name(val)&#123;</div><div class="line">      <span class="keyword">return</span> <span class="keyword">typeof</span> val===<span class="string">'string'</span></div><div class="line">    &#125;,</div><div class="line">    age(val)&#123;</div><div class="line">      <span class="keyword">return</span> <span class="keyword">typeof</span> val === <span class="string">'number'</span> &amp;&amp; val&gt;<span class="number">18</span></div><div class="line">    &#125;,</div><div class="line">    mobile(val)&#123;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">  <span class="class"><span class="keyword">class</span> <span class="title">Person</span></span>&#123;</div><div class="line">    <span class="keyword">constructor</span>(name,age)&#123;</div><div class="line">      <span class="keyword">this</span>.name=name;</div><div class="line">      <span class="keyword">this</span>.age=age;</div><div class="line">      <span class="keyword">this</span>.mobile=<span class="string">'1111'</span>;</div><div class="line">      <span class="keyword">return</span> validator(<span class="keyword">this</span>,personValidators)<span class="comment">//this指的是Person的实例</span></div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">const</span> person=<span class="keyword">new</span> Person(<span class="string">'lilei'</span>,<span class="number">30</span>);</div><div class="line">  <span class="built_in">console</span>.info(person);</div><div class="line">  person.name=<span class="string">'Han mei mei'</span>;</div><div class="line">  <span class="built_in">console</span>.info(person);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
